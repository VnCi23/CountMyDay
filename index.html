<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day in life..</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="ssvvf.png" type="image/x-icon">
</head>
<body>
    <section class="coming-soon">
        <div>
            <h2>Make life like a game.</h2>
            <div class="countdown">
                <div class="container-day">
                    <h3 class="day"></h3>
                    <h3>day</h3>
                </div>
                <div class="container-hour">
                    <h3 class="hour"></h3>
                    <h3>hour</h3>
                </div>
                <div class="container-minute">
                    <h3 class="minute"></h3>
                    <h3>minute</h3>
                </div>
                <div class="container-second">
                    <h3 class="second"></h3>
                    <h3>second</h3>
                </div>
            </div>
        </div>
        <img class="pic" src="ssvvf.png" alt="">
    </section>
</body>

<script src="script.js"></script>

</html>
